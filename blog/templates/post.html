{% extends "base.html" %}

{% block content %}
    <!--header-->
    <div id="header">
        <h1>{{ post.title }}</h1>
        {% if post.subtitle %}
            <h2>{{ post.subtitle }}</h2>
        {% endif %}
        <h3 id="date">{{ post.date }}</h3>
    </div>

    <!--content-->
    <div id="content">
        <!--variable containing the content of the post-->
        {{ post.html|safe }}
    </div>
{% endblock content %}
