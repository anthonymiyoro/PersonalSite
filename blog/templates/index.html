{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock head %}


{% block content %}
    <div id="header">
        <h1>My blog</h1>
    </div>

    <div id="posts">
        {% for posts in posts %}
            <div class="post">
                <span class="post-date">{{ post.date|date }}</span>
                <a href="{{ posts.url }}" class="post-title">
                    {{ posts.title }}{% if posts.subtitle %}: {{ posts.subtitle }}{% endif %}
                </a>
            </div>
    {% endfor %}
    </div>
{% endblock content %}
